{% load static %}
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
          <div class="section-nav">
            <ul class="section-tab-nav tab-nav">
              <li class="active">
                <a data-toggle="tab" href="#tab1">Laptops</a>
              </li>
              <li>
                <a data-toggle="tab" href="#tab1">Smartphones</a>
              </li>
              <li>
                <a data-toggle="tab" href="#tab1">Cameras</a>
              </li>
              <li>
                <a data-toggle="tab" href="#tab1">Accessories</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="products-tabs">
            <!-- tab -->
            <div id="tab1" class="tab-pane active">
              <div class="products-slick" data-nav="#slick-nav-1">
                <!-- adding for loop -->
                <!-- product -->
                {% for product in products %}
                  <div class="product">
                    <div class="product-img">
                      <img src="{% static './img/' %}{{ product.image }}" alt="{{ product.name }}" />
                      <div class="product-label">
                        <span class="sale">{{ product.label.sale }}</span>
                        <span class="new">{% if product.label.isnew %}New{% endif %}</span>
                      </div>
                    </div>
                    <div class="product-body">
                      <p class="product-category">{{ product.category }}</p>
                      <h3 class="product-name"><a href="#">{{ product.name }}</a></h3>
                      <h4 class="product-price">${{ product.price.new }}<del class="product-old-price">${{ product.price.new }}</del></h4>
                      <div class="product-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                      </div>
                      <div class="product-btns">
                        <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                        <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
                        <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                      </div>
                    </div>
                    <div class="add-to-cart">
                      <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                    </div>
                  </div>
                  <!-- /product -->
                  <!-- /adding for loop -->
                {% endfor %}
              </div>
              <div id="slick-nav-1" class="products-slick-nav"></div>
            </div>
            <!-- /tab -->
          </div>
        </div>
      </div>
      <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
